<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hash</title>
</head>

<body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <div class="container">
        <h1>Hello, There!</h1>
        <div class="card">
            <div class="card-header text-center">
                <div class="container">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div id="cardHeader" class="col-6 pt-2">
                            Submit Requests To Go Backend!
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                </div>
                                <div class="col">
                                </div>
                                <div class="col">
                                    <button id="resetButton" class="btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                                            fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                                            <path
                                                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                                            <path fill-rule="evenodd"
                                                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="rawStringFormContainer" class="row">
                    <form>
                        <div class="form-group">
                            <label for="rawStringInput">Raw String</label>
                            <input type="text" class="form-control" id="rawStringInput" aria-describedby="rawInputHelp"
                                placeholder="Enter your raw string" minlength="8">
                            <small id="rawInputHelp" class="form-text text-muted">We'll never share your raw string with
                                anyone
                                else.</small>
                        </div>
                        <button id="rawStringSubmitButton" type="button" class="btn btn-primary">Submit</button>
                    </form>
                    <div id="rawStringSubmitResponseContainer" class="py-2 response-container"></div>
                </div>
                <div id="encodedFormContainer" class="row">
                    <form>
                        <div class="form-group">
                            <label for="rawStringInput">Encoded String</label>
                            <input type="text" class="form-control" id="encodedStringInput"
                                aria-describedby="encodedInputHelp" placeholder="Enter your encoded string">
                            <small id="encodedInputHelp" class="form-text text-muted">We'll never share your encoded
                                string with
                                anyone else.</small>
                        </div>
                        <button id="encodedStringSubmitButton" type="button" class="btn btn-primary">Submit</button>
                    </form>
                    <div id="encodedStringSubmitResponseContainer" class="py-2 response-container"></div>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="goRadio" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="goRadio">Go Backend</label>

                    <input type="radio" class="btn-check" name="btnradio" id="nodeRadio" autocomplete="off">
                    <label class="btn btn-outline-primary" for="nodeRadio">Node Backend</label>
                </div>
            </div>
        </div>

        <div class="row">

        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="script.js"></script>
</body>

</html>
